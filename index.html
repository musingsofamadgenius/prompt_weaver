    <title>Prompt Weaver</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .font-creepster {
        font-family: 'Creepster', cursive;
      }
      @keyframes poof {
        0% {
          opacity: 0;
          transform: scale(0.9) translateY(10px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .animate-poof {
        animation: poof 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes pulse-dot {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      .pulse-dot-loader > div {
        animation: pulse-dot 1.4s infinite;
      }
      .pulse-dot-loader > div:nth-child(2) {
        animation-delay: 0.2s;
      }
      .pulse-dot-loader > div:nth-child(3) {
        animation-delay: 0.4s;
      }
    </style>
